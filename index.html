<html>
	<head>
		<title>Multi-Forms</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<form class="multi-form">
			<ul class="progressbar">
				<li class="active">First Form</li>
				<li>Second Form</li>
			</ul>
			<fieldset class="active">
				<h2 class="fs-title">First Form</h1>
				<h3 class="fs-description">Description about this form.</h2>
				<input type="text" name="name" placeholder="Name"/>
				<input type="text" name="email" placeholder="Email"/>
				<input type="password" name="password" placeholder="Password"/>
				<input type="password" name="confirm-password" placeholder="Confirm Password"/>
				<button class="next action-button">Next</button>
			</fieldset>
			<fieldset>
				<h2 class="fs-title">Second Form</h1>
				<h3 class="fs-description">Description about this form.</h2>
				<input type="text" name="name" placeholder="Name"/>
				<input type="text" name="email" placeholder="Email"/>
				<input type="password" name="password" placeholder="Password"/>
				<input type="password" name="confirm-password" placeholder="Confirm Password"/>
				<button class="previous action-button">Previous</button>
				<input type="submit" class="next action-button" value="Submit">
			</fieldset>
		</form>
	</body>
	<script src="js/multiforms.js"></script>
</html>
